<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Bar</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url("https://www.sagatraining.ca/wp-content/uploads/2018/10/background-images-for-login-form-8.jpg");
  }
  
  .menu-icon {
    display: none; 
    cursor: pointer;
  }
  
  .menu-line {
    width: 25px;
    height: 3px;
    background-color: black;
    margin: 5px 0;
  }
  
  .menu {
    list-style-type: none;
    padding: 0;
    background-color: #f4f4f4;
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    overflow-y: auto;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  
  .menu.visible {
    left: 0;
  }
  
  .menu li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }
  
  .menu li:last-child {
    border-bottom: none;
  }
  
  .menu li label {
    font-weight: bold;
  }
  
  .menu li input[type="text"],
  .menu li input[type="date"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    transition: box-shadow 0.3s ease;
  }
  
  .menu li input[type="text"]:focus,
  .menu li input[type="date"]:focus {
    box-shadow: 0 0 5px #4CAF50;
  }
  
  .menu li button {
    padding: 8px 16px;
    margin-right: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: box-shadow 0.3s ease; /* Add transition for shadow */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Add shadow */
  }
  
  .menu li button:last-child {
    margin-right: 0;
  }
  
  .menu li button:hover {
    box-shadow: 0 0 10px rgba(0, 0, 0, 1.8); /* Change shadow color on hover */
  }

  #sk
  {
    display: block;
    margin: 0 auto; /* Center the button */
    padding: 8px 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: box-shadow 0.3s ease; /* Add transition for shadow */
    box-shadow: 0 0 10px rgba(255, 255, 0, 1); /* Solid yellow shadow */

  }
  #sk{
    box-shadow: 0 0 15px rgba(255, 255, 0, 1); /* Change shadow color on hover */
  }

</style>
</head>
<body>

<!-- Hamburger menu icon -->
<div class="menu-icon" onclick="toggleMenu()">
  <div class="menu-line"></div>
  <div class="menu-line"></div>
  <div class="menu-line"></div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!-- Open button -->
<button  id="sk"onclick="toggleMenu()">Click Me For Edit Profile</button>

<!-- Menu bar -->
<ul class="menu" id="menu">
  <h4 style="font-family: cursive;">USER DETAILES / SIGN IN</h4>
  <li> <label for="nameInput">NAME:</label>
    <input type="text" id="nameInput" placeholder="Enter Your Name" oninput="saveInput('nameInput')"></li>
  <li><label for="emailInput">Email:</label>
    <input type="text" id="emailInput" placeholder="Enter Your E-mail" oninput="saveInput('emailInput')"></li>
  <li><label for="contactInput">Contact-No:</label>
    <input type="text" id="contactInput" placeholder="Enter Your Mobile Number" oninput="saveInput('contactInput')"></li>
     <li><label for="password">Password:</label>
    <input type="password" id="password" name="password" required></li>

    <li><label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required></li>
  <li><label for="dobInput">Date Of Birth:</label>
    <input type="date" id="dobInput" oninput="saveInput('dobInput')"></li>
  <li><button onclick="saveData()" id="submitBtn">Submit</button> <button onclick="resetData()">Reset</button></li>
 
</ul>

<script>
function toggleMenu() {
  var menu = document.getElementById("menu");
  menu.classList.toggle("visible");
}

function saveInput(inputId) {
  var inputValue = document.getElementById(inputId).value;
  localStorage.setItem(inputId, inputValue);
}

function validateEmail(email) {
  var emailRegex = /\S+@\S+\.\S+/;
  return emailRegex.test(email);
}

function validateContact(contact) {
  var contactRegex = /^\d{10}$/;
  return contactRegex.test(contact);
}

function saveData() {
  var name = document.getElementById('nameInput').value;
  var email = document.getElementById('emailInput').value;
  var contact = document.getElementById('contactInput').value;
  var dob = document.getElementById('dobInput').value;

  if (name.trim() === '') {
    alert('Please enter your name.');
    return;
  }

  if (!validateEmail(email)) {
    alert('Please enter a valid email address.');
    return;
  }

  if (!validateContact(contact)) {
    alert('Please enter a valid 10-digit contact number.');
    return;
  }

  saveInput('nameInput');
  saveInput('emailInput');
  saveInput('contactInput');
  saveInput('dobInput');
  window.location.href = "pppp.html"; 
}

function resetData() {
  document.getElementById('nameInput').value = '';
  document.getElementById('emailInput').value = '';
  document.getElementById('contactInput').value = '';
  document.getElementById('dobInput').value = '';
}

   function validatePassword() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;

        if (password != confirmPassword) {
            alert("Passwords do not match!");
            return false;
        }
        return true
      }
</script>

</body>
</html>
